<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css">
    <title>MidJourney Prompt Builder</title>
</head>
<body>
    <div class="app">
        <header>
            <div class="px-3 py-2 text-bg-dark">
              <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <h1>Mid Journey Prompt Builder</h1>
                </div>
              </div>
            </div>
          </header>
        <main class="container">
            <form autocomplete="off">

                <div class="mb-3">
                    <label for="imageLink" class="form-label">Image Link</label>
                    <input type="text" class="form-control" id="imageLink" aria-describedby="imageHelp">
                    <div id="imageHelp" class="form-text">link to image reference</div>
                  </div>

                <div class="mb-3">
                  <label for="mainPrompt" class="form-label">Prompt</label>
                  <input type="text" class="form-control" id="mainPrompt" aria-describedby="promptHelp">
                  <div id="promptHelp" class="form-text">Enter prompt keywords</div>
                </div>
                <div class="mb-3">
                    <h4>Output Text</h4>
                    <div class="form-floating">
                        <textarea class="form-control" name="output" id="output"></textarea>
                        <label for="output">Select to copy to clipboard</label>
                    </div>
                </div>
                
              </form>
              <div id="copyAlert" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                  <div class="toast-body">
                    Prompt is copied to the clipboard.
                  </div>
                  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
              </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"></script>
    
    <script>
    
    $( document ).ready(function() {
        
        const items = [
        'mainPrompt'
    ]
    
    let processOutput = () => {
        let outputText = ""
        items.map((e,i) => {
            outputText = outputText + ' ' + $('#' + e).val()    
        })
        $('#output').val(outputText)
    }
    
    $('#mainPrompt').on('input',() => processOutput())
    $('#promptText2').on('input',() => processOutput())


    $('#output').on('focus',() => {
        $('#output').select()
        navigator.clipboard.writeText($('#output').val());
        document.getElementById('copyAlert')
        const toast = new bootstrap.Toast(copyAlert)
        toast.show()
    })
    
    });
    
    
    
    
    
    </script>
</body>
</html>
